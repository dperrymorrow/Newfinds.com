<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>@name | @title</title>
	:includes
</head>
<body>

	<div id="contentContainer">
			
			<div class="contentCell">
				:header
				<h1>@title</h1>
				<h2>@teaser</h2>
				if $images do
				    :images
				endif
				@content
				if $html do
				    :html
				endif
				:disquss
			</div>
		:navigation
		:footer
	</div>
	
</body>
</html>
